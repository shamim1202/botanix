<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!----- Tailwind CSS Script ---->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <title>Botanix || Flower Shop</title>

        <!----- Great vibes and Monoserrat font ----->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="/style.css" />
    </head>
    <body class="bg-[#a9d6e58c] md:max-w-4/5 mx-auto">
        <!-------------- Header Section --------------->
        <header>
            <!------ Navigation Bar ----->
            <nav class="flex justify-between items-center p-4 md:p-0">
                <!-- Logo -->
                <figure>
                    <img
                        class="w-20 md:w-28 cursor-pointer hover:hue-rotate-180"
                        src="./assets/logo.png"
                        alt=""
                        srcset=""
                    />
                </figure>

                <!-- menu & Icon -->
                <div class="flex md:flex-none">
                    <!-- menu -->

                    <ul class="md:flex hidden md:visible md:gap-10 md:mr-10">
                        <li>
                            <a
                                class="text-sm md:text-base font-semibold md:font-bold text-[#535c64] hover:text-[#343a40]"
                                href="#"
                                >Home</a
                            >
                            <!-- hover:text-[#6c757d] -->
                        </li>
                        <li>
                            <a
                                class="text-sm md:text-base font-semibold md:font-bold text-[#535c64] hover:text-[#343a40]"
                                href="#"
                                >Shop</a
                            >
                        </li>
                        <li>
                            <a
                                class="text-sm md:text-base font-semibold md:font-bold text-[#535c64] hover:text-[#343a40]"
                                href="#"
                                >About Us</a
                            >
                        </li>
                    </ul>

                    <!-- icon -->
                    <div class="flex items-center justify-center">
                        <figure class="mr-2">
                            <img
                                src="./assets/icons/shopping-cart.png"
                                alt=""
                                srcset=""
                            />
                        </figure>
                        <p class="font-medium">Cart ($56)</p>
                    </div>
                </div>
            </nav>

            <!------ Banner Section ----->
            <section
                class="flex flex-col-reverse md:flex-row items-end justify-between py-10 md:py-20 md:mt-10 md:gap-6"
            >
                <!---- Banner Content --->
                <div class="md:w-1/2">
                    <h3
                        class="w-1/2 md:w-full my-5 mx-4 md:mx-0 md:mb-6 text-3xl md:text-6xl font-semibold md:font-bold leading-10 md:leading-20 font-family: 'Great Vibes', cursive;"
                    >
                        Where Petals Speak
                        <!-- "Great Vibes", cursive; -->
                    </h3>
                    <p
                        class="mx-4 md:m-0 md:text-lg font-medium text-[#535c64]"
                    >
                        Botanix is your local floral studioâ€” creating
                        meaningful, handcrafted blooms for everyday love,
                        heartfelt gifts, special celebrations, and the people in
                        your life who deserve something truly beautiful.
                    </p>
                </div>

                <!---- Banner Image --->
                <div class="md:w-1/2">
                    <figure>
                        <img
                            class="w-full"
                            src="./assets/hero-flower.png"
                            alt=""
                            srcset=""
                        />
                    </figure>
                </div>
            </section>
        </header>
    </body>
</html>
